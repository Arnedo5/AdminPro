<!-- display-none -->
<div class="black-background animated fadeIn" [ngClass]="_modalUploadService.none">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="hideModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imgTemp" [src]="'xxx' | image:'user'" class="img-circle" width="250" />
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-circle" width="150" />
                    <!-- (ngSubmit)="saveUser( f.value )"  -->
                    <form ngNativeValidate #f="ngForm" class="form-material m-t-40"></form>
                    <div class="form-group">
                        <label>Imagen de perfil</label>
                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                            <!-- (click)="changeImage()" -->
                            <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div> <span class="input-group-addon btn btn-default btn-file"> <span class="fileinput-new">Selecciona una imagen</span>
                            <span class="fileinput-exists">Cambiar</span>
                            <input type="hidden">
                            <input type="hidden"><input type="file" (change)="selectImg( $event.target.files[0] )" name="img"> </span> <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Quitar</a> </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="!imgUpload" (click)="uploadImage()" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
